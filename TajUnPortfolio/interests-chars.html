        let slideIndex = 1;

        const slideHeader = [
            "Cyno - Genshin Impact",
            "Bianca - Clinic of Horrors",
            "Yuri - Yu-Gi-Oh! Arc V",

            /*Bianca*/"",
            /*Yuri*/"",
            /*FP*/"",
            /*KamenX*/"",

        ];

        const slideThemes = [
            { body: "#1B700A", box: "#5B3B11", navActive: "#0686FA", navHover: "#055EAD" }, //Cyno
            { body: "#412F68", box: "#AA5269", navActive: "#FFAF4F", navHover: "#AF7936" }, //Bianca
            { body: "#333E63", box: "#414F82", navActive: "#9092BB", navHover: "#696A87" }, //Yuri
            { body: "#1C2B3A", box: "#3C5A62", navActive: "#2E6A52", navHover: "#214C3B" }, //FP
            { body: "#1C2B3A", box: "#3C5A62", navActive: "#2E6A52", navHover: "#214C3B" }, //KamenX
            { body: "#1A1F25", box: "#434C5B", navActive: "#A42E24", navHover: "#771F1D" }  //Garnet
        ];

        showSlide(slideIndex);

        function changeSlide(n) {
            showSlide(slideIndex += n);
        }

        function showSlide(n) {
            let slides = document.getElementsByClassName("slide");

            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";

            document.querySelector(".about-box h2").textContent = slideHeader[slideIndex - 1];
            document.querySelector(".about-box p").textContent = slideText[slideIndex - 1];

            const theme = slideThemes[slideIndex - 1];

            document.body.style.backgroundColor = theme.body;
            document.querySelector(".about-box").style.backgroundColor = theme.box;
            document.documentElement.style.setProperty('--nav-active', theme.navActive);
            document.documentElement.style.setProperty('--nav-hover', theme.navHover);
        }
    </script>
